<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Body styles */
      body {
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* Form container styles */
      .form {
        margin: 10px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Form label styles */
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
      }

      /* Form input styles */
      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="checkbox"],
      input[type="password"],
      input[type="phone"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        color: #333;
      }

      /* Form submit button styles */
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .warr {
        color: red;
        text-transform: capitalize;
        font-size: 10px;
      }
    </style>
  </head>
  <body style="padding: 10px">
    <div class="form" style="margin: 10px">
      <form action="" onsubmit="return submitForm(event) && validateForm()">
        <label for="firstName">First Name</label>
        <input
          id="name"
          type="text"
          name="firstName"
          placeholder="firstName"
          required
        />
        <span><b id="nameError" class="warr"></b></span><br />
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          name="lastName"
          placeholder="lastName"
        />
        <span> <b id="lastNameError" class="warr"></b> </span><br />
        <label for="email">Mail</label>
        <input
          id="email"
          type="email"
          name="mail"
          placeholder="mail"
          required
        />
        <span> <b id="emailError" class="warr"></b> </span><br />
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="password"
          required
        />
        <span> <b id="passwordError" class="warr"></b> </span><br />
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          name="confirmPassword"
          placeholder="confirmPassword"
        />
        <span> <b id="confirmPasswordError" class="warr"></b> </span><br />
        <label for="age">age</label>
        <input type="number" name="age" placeholder="age" />
        <span> <b class="warr"></b> </span><br />
        <label for="age">Phone Number</label>
        <input type="phone" name="phone" placeholder="phone number" />
        <span> <b class="warr"></b> </span><br />
        <br />

        <label for=""> Hobbies </label><br />
        <input type="checkbox" name="hobbies" value="web" /><label for=""
          >web dev</label
        ><br />
        <input type="checkbox" name="hobbies" value="sport" /><label for=""
          >sport</label
        ><br />
        <input type="checkbox" name="hobbies" value="drawing" /><label for=""
          >drawing</label
        ><br />
        <input type="submit" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
