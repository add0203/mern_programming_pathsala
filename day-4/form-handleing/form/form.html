<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="note">Fields marked with * are required.</p>
    <form>
      <label for="name">Name: *</label>
      <input
        type="text"
        id="name"
        name="name"
        pattern="[a-zA-Z]+"
        placeholder="Monty"
        required
      />
      <br />
      <label for="name">Company Email Address: *</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="joe@company.com"
        pattern=".+@company\.com"
        required
      />
      <br />
      <label for="name">Age: </label>
      <input
        type="number"
        id="age"
        name="age"
        min="10"
        max="80"
        placeholder="30"
      />
      <br />
    </form>
  </body>
</html>
