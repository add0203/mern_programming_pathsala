<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="onbutton()">ON</button>
    <img id="bulb" height="200" width="auto" src="off.png" alt="" />
    <button type="button" onclick="offbutton()">OFF</button>
    <br />
    <button type="button" onclick="onoffbutton()">Toggle Button</button>
    <script>
      function onbutton() {
        document.getElementById("bulb").src = "on.png";
      }
      function offbutton() {
        document.getElementById("bulb").src = "off.png";
      }

      let image = document.getElementById("bulb");
      let state = false;
      function onoffbutton() {
        if (state == false) {
          image.src = "on.png";
          state = true;
        } else {
          image.src = "off.png";
          state = false;
        }
      }
    </script>
  </body>
</html>
