<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        max-width: 300px;
        padding: 20px;
        text-align: center;
      }

      .card img {
        max-width: 100%;
        border-radius: 8px;
      }

      .card h3 {
        color: #333;
        margin-top: 10px;
      }

      .card p {
        color: #666;
        margin-top: 5px;
      }

      .card .price {
        color: #007bff;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="__IMG__" alt="Product 1" />
        <h3>__TITLE__</h3>
        <p>__INFO__</p>
        <p class="price">price : __PRICE__</p>
      </div>
    </div>
  </body>
</html>
