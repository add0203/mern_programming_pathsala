    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(300px, 1fr)
        ); /* Use grid auto-fill to automatically fill columns */
        gap: 20px; /* Add gap between grid items */
        justify-content: center;
        padding: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .card img {
        max-width: 100%;
        border-radius: 8px;
      }

      .card h3 {
        color: #333;
        margin-top: 10px;
      }

      .card p {
        color: #666;
        margin-top: 5px;
      }

      .card .price {
        color: #007bff;
        font-weight: bold;
        margin-top: 10px;
      }

      .product-card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
      }

      .product-card h2 {
        font-size: 1.5rem;
        margin-bottom: 8px;
        color: #333;
      }

      .product-card p {
        font-size: 1.1rem;
        line-height: 1.5;
        color: #666;
      }

      .product-card .button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .product-card .button:hover {
        background-color: #0056b3;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
